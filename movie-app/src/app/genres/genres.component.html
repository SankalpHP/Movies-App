<div class="container-fluid">
    <div class="row justify-content-center" style="padding-left: 30px;padding-right: 30px;padding-top: 20px;">
       @if (GenresMovies) {
            @for (movies of GenresMovies.data; track $index) {
                <div class="col-lg-2 col-md-4 col-sm-12">
                    <div class="cardstyle zoom mb-2"  [routerLink]="['/details',movies.Title]">
                        <img [src]="movies.Poster" class="card-img-top rounded-3 polaroid" height="320px" alt="{{movies.Title}}">
                        <div>
                        <h6 class="card-title text-center text-truncate mt-2">{{movies.Title}}</h6>
                        </div>
                            <div class="row">
                                <div class="col">
                                    <span class="d-flex gap-1 mt-2 justify-content-center">
                                        <p> Year {{movies.Year}}</p>
                                    </span>
                                </div>
                                <div class="col">
                                    <span class="d-flex gap-1 justify-content-center">
                                        <img src="assets/Images/star.png" height="18px" style="margin-top: 12px;">
                                        <p style="margin-top: 10px">{{movies.imdbRating}}</p>
                                    </span>
                                </div>
                            </div>
                    </div>
                </div>
                }

                <div style="padding: 5px;">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                                <li class="page-item" [class.disabled]="GenresMovies.currentPage == 1"  (click)="GenresMovies.currentPage != 1 && getData(GenresMovies.currentPage - 1)">
                                    <a class="page-link"  aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                            @if (pages) {
                                @for (total of pageLimit; track $index) {
                                    <li [ngClass]="activePage == total ?'page-item active':'page-item'"><a class="page-link" (click)="getData(total)">{{total}}</a></li>
                                }
                            }
                            <li class="page-item" [class.disabled]="GenresMovies.currentPage == GenresMovies.totalPages" (click)="GenresMovies.currentPage != GenresMovies.totalPages && getData(GenresMovies.currentPage + 1)">
                                <a class="page-link" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                      </nav>
                </div>   
       } 
    </div>
</div>
